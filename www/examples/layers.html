<!DOCTYPE html>

<html>
  <head>
    <title>Alloy Map Sandbox - Layers</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.labs.alloyapp.io/alloyicons.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #wrapper {
        background-color: #ccc;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- dom elements for test setup -->
    <div id="wrapper">
      <div id="map" style="width: 100%; height: 800px;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <script src="../../dist/alloy-map.js"></script>

    <script>
      //localStorage.debug = 'alloymaps:*';

      const map = new alloymap.AlloyMap({
        api: 'https://api.labs.alloyapp.io/',
        token: 'acde4616-4a76-42dd-b21d-88dc66f060d4',
        element: document.getElementById('map'),
        centre: new alloymap.AlloyCoordinate(-2, 52),
        zoom: 10,
        webfonts: [
          {
            fontFamily: 'Font Awesome 5 Free:n9',
            testString: '\uf2fe',
          },
        ],
      });
      const basemap = alloymap.AlloyBasemapFactory.createSkyward();
      map.setBasemap(basemap);

      const layer2 = new alloymap.AlloyClusterLayer({
        map,
        layerCode: 'layers_inspectionStatus',
        bounds: new alloymap.AlloyBounds(
          new alloymap.AlloyCoordinate(-20, 17),
          new alloymap.AlloyCoordinate(20, 87),
        ),
        styles: [
          new alloymap.AlloyLayerStyle(
            '5d2840feff5c13018091aae0',
            '#44a541',
            'icon-tree-leaf-average',
            'Title',
          ),
          new alloymap.AlloyLayerStyle(
            '5d2840feff5c13018091aae1',
            '#a54411',
            'icon-tree-leaf-average',
            'TitleAndSubtitle',
          ),
        ],
      });

      map.addLayer(layer2);
    </script>
  </body>
</html>
