<!DOCTYPE html>

<html>
  <head>
    <title>Alloy Map Sandbox - Layers</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.labs.alloyapp.io/alloyicons.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #wrapper {
        background-color: #ccc;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- dom elements for test setup -->
    <div id="wrapper">
      <div id="map" style="width: 100%; height: 800px;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <script src="../../dist/alloy-map.js"></script>

    <script>
      //localStorage.debug = 'alloymaps:*';

      const map = new alloymap.AlloyMap({
        api: 'https://api.labs.alloyapp.io/',
        token: '1b3626fb-4b21-4bc8-8bd8-e2b852039449',
        element: document.getElementById('map'),
        centre: new alloymap.AlloyCoordinate(-2, 52),
        zoom: 10,
        webfonts: [
          {
            fontFamily: 'Font Awesome 5 Free:n9',
            testString: '\uf2fe',
          },
        ],
      });
      const basemap = alloymap.AlloyBasemapFactory.createSkyward();
      map.setBasemap(basemap);

      const layer = new alloymap.AlloyClusterLayer({
        map,
        layerCode: 'layers_aggregated_5c9e4846ff5c130f601273b0',
        bounds: new alloymap.AlloyBounds(
          new alloymap.AlloyCoordinate(-10, 37),
          new alloymap.AlloyCoordinate(10, 67),
        ),
        styles: [
          {
            styleId: '5c9e485cff5c130f601273bd',
            colour: '#cc3300',
            icon: 'icon-stl',
          },
          {
            styleId: '5c9e48a8ff5c130f601273c3',
            colour: '#33cc00',
            icon: 'icon-system-1',
          },
          {
            styleId: '5c9e48f8ff5c130f60127544',
            colour: '#3380cc',
            icon: 'icon-drainage-sewers',
          },
        ],
      });

      map.addLayer(layer);
    </script>
  </body>
</html>
